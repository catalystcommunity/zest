name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'packages/**'
      - 'src/*'
      - 'package.json'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: "${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}"
          restore-keys: "${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}"

      - name: Install dependencies
        run: npm ci

      - name: Build and release changed packages
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_PAT: ${{ secrets.AUTOMATION_PAT }}
        run: |
          for package in $(ls -d packages/*/); do
            echo "Building and releasing $package"
            cd $package
            npm ci
            npx semantic-release
            cd ../..
          done

      - name: Build and release umbrella package
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_PAT: ${{ secrets.AUTOMATION_PAT }}
        run: |
          echo "Building and releasing umbrella package"
          npx semantic-release


