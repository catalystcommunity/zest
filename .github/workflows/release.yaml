name: Release

on:
  push:
    branches:
      - main
jobs:
  release:
    if: github.event.pull_request.merged == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get semver-tags
        run: |
          wget -c https://github.com/catalystsquad/semver-tags/releases/download/v0.3.2/semver-tags.tar.gz -O - | tar -xz
      - name: Semver Tags Dry Run
        id: semver-tags
        run: |
          ./.github/scripts/dorelease.sh
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: "${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}"
          restore-keys: "${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}"
      - name: Install dependencies
        run: npm ci
      - name: Test it all
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Testing umbrella package"
          npm run build
          npm run build:packages
          npm run test:packages
          for i in ${{ steps.version.outputs.NEEDS_NPM }}
          do
            echo "Publishing $i"
            cd $i
            npm publish
            cd -
          done
