name: Pull Request
on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/*'
      - 'packages/**'
      - 'package.json'
jobs:
  validate-pr:
    name: Validate Conventional Commits PR
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: crazy-max/ghaction-dump-context@v2
      - uses: amannn/action-semantic-pull-request@v3.4.6
        with:
          types: |
            fix
            feat
            norelease
            chore
            build
          validateSingleCommit: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
  test:
    name: Test 
    if: github.event.pull_request.draft == false
    needs:
      - validate-pr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: "${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}"
          restore-keys: "${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}"

      - name: Install dependencies
        run: npm ci

      - name: Test umbrella package
        env:
          GIT_PAT: ${{ secrets.AUTOMATION_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Testing umbrella package"
          npx lerna run build,test

